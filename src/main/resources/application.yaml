server:
  port: 8080
  #  20m timeout
  servlet:
    session:
      timeout: 20m
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: jyra-db

management:
  endpoints:
    web:
      exposure:
        include: health, mappings, info, metrics, threaddump, heapdump, shutdown, beans
  endpoint:
    health:
      show-details: always
info:
  app:
    name: Jyra Project Management Tool
    description: Project for the Spring v5 course
    version: 1.0-SNAPSHOT

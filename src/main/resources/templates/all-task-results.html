<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <div class="d-flex justify-content-between">
        <div class="d-inline-block m-3">
            <h3>Task Results</h3>
        </div>
    </div>

    <hr/>
    <div id="table-of-contents" class="m-5">
        <table class="table table-striped table-hover">
            <caption>List of all task results</caption>
            <thead class="table-dark">
            <tr style="text-align: center">
                <th scope="col">Task</th>
                <th scope="col">Verified by</th>
                <th scope="col">Actual effort</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr style="text-align: center" th:each="taskResult : ${taskResults}">
                <td>
                    <a th:href="@{'/tasks/' + ${taskResult.taskId}}" th:text="${taskMap.get(taskResult).title}"></a>
                </td>
                <td>
                    <a th:href="@{'/users/' + ${taskResult.verifiedById}}"
                       th:text="'@' + ${userMap.get(taskResult).username}"></a>
                </td>
                <td th:text="${taskResult.actualEffort}">Actual effort not found</td>
                <td class="align-middle w-25" style="text-align: right">
                    <form action="#" th:action="@{'/taskresults/delete'(taskResultId=${taskResult.id})}"
                          th:method="delete">
                        <a class="btn btn-primary"
                           th:href="@{/taskresults/edit(taskResultId=${taskResult.id})}" role="button">Edit</a>
                        <input type="submit" class="btn btn-danger" value="Delete" th:method="DELETE"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

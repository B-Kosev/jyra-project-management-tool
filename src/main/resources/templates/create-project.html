<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="border-0 shadow rounded-3 my-5">
                <div class="p-4 p-sm-5">
                    <h5 class="text-center mb-5 fw-light fs-5">Create Project</h5>
                    <form th:object="${project}" method="POST">
                        <div class="form-floating mb-3">
                            <input th:value="${project.title}" id="projectTitleId" name="title" type="text" min="2"
                                   max="120"
                                   class="form-control"
                                   placeholder="Title"/>
                            <label for="projectTitleId">Title</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:value="${project.description}" id="projectDescriptionId" name="description"
                                   type="text" min="10"
                                   max="2500"
                                   class="form-control"
                                   placeholder="Description"/>
                            <label for="projectDescriptionId">Description</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input th:value="${project.tags}" id="projectTagsId" name="tags" type="text"
                                   class="form-control"
                                   placeholder="Tags"/>
                            <label for="projectTagsId">Tags</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select th:field="*{ownerId}" id="ownerId" class="form-control">
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.username}">
                                    <!--                                    th:selected="${#sets.contains(user.roles, role)}">Owner-->
                                </option>
                            </select>
                            <label for="ownerId">Owner</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-control" th:field="*{developersIds}" id="devIds" th:multiple="multiple">
                                <option th:each="developer : ${developers}"
                                        th:value="${developer.id}"
                                        th:text="${developer.username}">Developer
                                </option>
                            </select>
                            <label for="devIds">Developers</label>
                        </div>

                        <!--                        <div class="form-floating mb-3">-->
                        <!--                            <input th:value="${user.email}" id="email" name="email" type="email"-->
                        <!--                                   class="form-control"-->
                        <!--                                   placeholder="Email"/>-->
                        <!--                            <label for="email">Email</label>-->
                        <!--                        </div>-->

                        <!--                        <div class="form-floating mb-3">-->
                        <!--                            <input th:value="${user.password}" id="passwordId" name="password" type="password"-->
                        <!--                                   class="form-control"-->
                        <!--                                   placeholder="Password"/>-->
                        <!--                            <label for="passwordId">Password</label>-->
                        <!--                        </div>-->

                        <!--                        <div class="form-floating mb-3">-->
                        <!--                            <input th:value="${user.contacts}" id="contacts" name="contacts" type="text" min="10"-->
                        <!--                                   max="250"-->
                        <!--                                   class="form-control"-->
                        <!--                                   placeholder="Contacts"/>-->
                        <!--                            <label for="contacts">Contacts</label>-->
                        <!--                        </div>-->

                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold"
                                   value="Create" th:method="POST"/>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

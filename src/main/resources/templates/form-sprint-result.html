<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="border-0 shadow rounded-3 my-5">
                <div class="p-4 p-sm-5">
                    <h5 th:if="${request} == 'POST'" class="text-center mb-5 fw-light fs-5">Create Sprint result</h5>
                    <h5 th:if="${request} == 'PUT'" class="text-center mb-5 fw-light fs-5">Edit Sprint result</h5>
                    <form th:object="${sprintResult}" th:method="${request}">

                        <div class="form-floating mb-3">
                            <input th:value="${sprintResult.resultsDescription}" id="projectResultDescriptionId"
                                   name="resultsDescription"
                                   type="text" min="10"
                                   max="2500"
                                   class="form-control"
                                   placeholder="Description"/>
                            <label for="projectResultDescriptionId">Description</label>
                        </div>

                        <div class="d-grid my-3">
                            <input th:if="${request} == 'POST'" type="submit"
                                   class="btn btn-primary text-uppercase fw-bold"
                                   value="Create" th:method="POST"/>
                            <input th:if="${request} == 'PUT'" type="submit"
                                   class="btn btn-primary text-uppercase fw-bold"
                                   value="Edit" th:method="PUT"/>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
<script src="/js/form-project.js"></script>
</body>
</html>

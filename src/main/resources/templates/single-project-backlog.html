<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 d-flex bg-light vh-100">
            <ul class="nav flex-column">
                <li class="nav-item mt-4">
                    <h3 style="text-align: center" th:text="${project.title}"></h3>
                </li>
                <li class="nav-item">
                    <hr/>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/projects/' + ${project.id}}">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Current Sprint</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Backlog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Previous Sprint Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-10 d-flex justify-content-center row">
            <div id="table-of-contents" class="m-5">
                <table class="table table-striped table-hover">
                    <caption>List of all tasks</caption>
                    <thead class="table-dark">
                    <tr>
                        <th style="text-align: center" scope="col">Title</th>
                        <th style="text-align: center" scope="col">Task type</th>
                        <th style="text-align: center" scope="col">Added by</th>
                        <th style="text-align: center" scope="col">Estimated effort</th>
                        <th style="text-align: center" scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${backlog}">
                        <td style="text-align: center" th:text="${task.title}">Title not found</td>
                        <td style="text-align: center" th:text="${task.taskType}">Task type not found</td>
                        <td style="text-align: center" th:text="${task.addedBy.username}">Reporter not found</td>
                        <td style="text-align: center" th:text="${task.estimatedEffort}">Estimation not found</td>
                        <td style="text-align: center" th:text="${task.status}">Status not found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

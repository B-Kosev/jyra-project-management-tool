<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <div class="d-flex justify-content-between">
        <div class="d-inline-block m-3">
            <h3>Project Results</h3>
        </div>
    </div>

    <hr/>
    <div id="table-of-contents" class="m-5">
        <table class="table table-striped table-hover">
            <caption>List of all project results</caption>
            <thead class="table-dark">
            <tr style="text-align: center">
                <th scope="col">Project</th>
                <th scope="col">End date</th>
                <th scope="col">Duration</th>
<!--                <th scope="col"></th>-->
            </tr>
            </thead>
            <tbody>
            <tr style="text-align: center" th:each="projectResult : ${projectResults}">
                <td>
                    <a th:href="@{'/projects/' + ${projectResult.projectId}}"
                       th:text="${map.get(projectResult).title}"></a>
                </td>
                <td
                        th:text="${T(course.spring.jyra.utils.DateConverter).convertDate(projectResult.endDate)}">End
                    date
                    not found
                </td>
                <td th:text="${projectResult.duration}">Duration not found</td>
                <!--                <td class="align-middle w-25" style="text-align: right">-->
                <!--                    <form action="#" th:action="@{'/projectresults/delete'(projectResultId=${projectResult.id})}"-->
                <!--                          th:method="delete">-->
                <!--                        <a class="btn btn-primary"-->
                <!--                           th:href="@{/projectresults/edit(projectResultId=${projectResult.id})}" role="button">Edit</a>-->
                <!--                        <input type="submit" class="btn btn-danger" value="Delete" th:method="DELETE"/>-->
                <!--                    </form>-->
                <!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

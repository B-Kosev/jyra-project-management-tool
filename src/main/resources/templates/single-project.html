            <div th:replace="fragments/project-vnav :: proj-vnav(project=${project})"></div>
        </div>

        <div class="col-sm-10 d-flex justify-content-center row">
            <div id="owner-info" class="text-center mt-5">
                <img class="rounded-circle z-depth-5 border"
                     th:if="${project.owner.imageUrl}"
                     th:src="@{${project.owner.imageUrl}}"
                     alt="User avatar"
                     width="96"
                     height="96"/>
                <h3 class="mt-2" th:text="${project.owner.firstName} + ' ' + ${project.owner.lastName}"></h3>
                <a th:href="@{'/users/' + ${project.owner.id}}" th:text="'@' + ${project.owner.username}"></a>
                <p>is responsible for this project.</p>
            </div>

            <hr/>

            <div class="row" style="text-align: center">
                <h3>Description:</h3>
                <p th:text="${project.description}"></p>
                <h4>Start date:</h4>
                <p th:text="${project.startDate}"></p>
            </div>

            <hr/>

            <div id="devs" class="row" th:if="${project.developers}">
                <table class="table table-striped table-hover">
                    <caption>List of all developers participating in the project</caption>
                    <thead class="table-dark">
                    <tr>
                        <th style="text-align: center" scope="col">Username</th>
                        <th style="text-align: center" scope="col">First name</th>
                        <th style="text-align: center" scope="col">Last name</th>
                        <th style="text-align: center" scope="col">Email</th>
                        <th style="text-align: center" scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${project.developers}">
                        <td style="text-align: center">
                            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}"></a>
                        </td>
                        <td style="text-align: center" th:text="${user.firstName}">First name not found</td>
                        <td style="text-align: center" th:text="${user.lastName}">Last name not found</td>
                        <td style="text-align: center" th:text="${user.email}">Email not found</td>
                        <td style="text-align: center" th:text="${user.roles}">Roles not found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>

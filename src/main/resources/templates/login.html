<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input th:value="${username}" id="usernameId" name="username" type="text" min="2" max="50"
                                   class="form-control"
                                   placeholder="Username"/>
                            <label for="usernameId">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input th:value="${password}" id="passwordId" name="password" type="password" min="2"
                                   max="15"
                                   class="form-control"
                                   placeholder="Password"/>
                            <label for="passwordId">Password</label>
                        </div>

                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary btn-login text-uppercase fw-bold"
                                   value="Sign in" th:method="POST"/>
                        </div>
                        <hr class="my-4">
                    </form>
                    <div class="d-grid mb-2 justify-content-center">
                        <h5 class="card-title text-center mb-1 fw-light fs-6">Don't have an account?</h5>
                        <a class="card-title text-center mb-2 fw-light link-primary fs-5" href="register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

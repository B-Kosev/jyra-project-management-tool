<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <div class="d-flex justify-content-between">
        <div class="d-inline-block m-3">
            <h3>Sprints</h3>
        </div>

        <!--        TODO: Add link-->
        <a class="btn btn-primary d-inline-block m-3" href="#" role="button">Create sprint</a>
    </div>

    <div class="row m-3 w-25 h-25">
        <div class="input-group p-0">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                   aria-describedby="search-addon"/>
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
    </div>
    <hr/>
    <div id="table-of-contents" class="m-5">
        <table class="table table-striped table-hover">
            <caption>List of all sprints</caption>
            <thead class="table-dark">
            <tr>
                <!--                <th style="text-align: center" scope="col">Project</th>-->
                <th style="text-align: center" scope="col">Start date</th>
                <th style="text-align: center" scope="col">End date</th>
                <th style="text-align: center" scope="col">Duration</th>
                <th style="text-align: center" scope="col">Owner</th>
                <th style="text-align: center" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sprint : ${sprints}">
                <!--                TODO: Fix if necessary when SP-43 is done.-->
                <!--                <td style="text-align: center" th:text="${sprint.project}">Title not found</td>-->
                <td style="text-align: center" th:text="${sprint.startDate}">Start date not found</td>
                <td style="text-align: center" th:text="${sprint.endDate}">End date not found</td>
                <td style="text-align: center" th:text="${sprint.duration}">Duration not found</td>
                <td style="text-align: center" th:text="${sprint.owner.username}">Owner not found</td>
                <td class="align-middle w-25" style="text-align: right">
                    <!--                    TODO: Add links-->
                    <a class="btn btn-primary" href="#" role="button">Edit</a>
                    <a class="btn btn-danger" href="#" role="button">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>

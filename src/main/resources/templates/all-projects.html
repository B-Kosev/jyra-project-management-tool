<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>

<div>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <div class="d-flex justify-content-between">
        <div class="d-inline-block m-3">
            <h3>Projects</h3>
        </div>

        <!--        TODO: Add link-->
        <a class="btn btn-primary d-inline-block m-3" href="#" role="button">Create project</a>
    </div>

    <div class="row m-3 w-25 h-25">
        <div class="input-group p-0">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                   aria-describedby="search-addon"/>
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
    </div>
    <hr/>
    <div id="table-of-contents" class="m-5">
        <table class="table table-striped table-hover">
            <caption>List of all projects</caption>
            <thead class="table-dark">
            <tr>
                <th style="text-align: center" scope="col">Title</th>
                <th style="text-align: center" scope="col">Description</th>
                <th style="text-align: center" scope="col">Owner</th>
                <th style="text-align: center" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td style="text-align: center">
                    <a th:href="@{'/projects/' + ${project.id}}" th:text="${project.title}"></a>
                </td>
                <td style="text-align: center" th:text="${project.description}">Description not found</td>
                <td style="text-align: center" th:text="${project.owner.username}">Owner not found</td>
                <td class="align-middle w-25" style="text-align: right">
                    <!--                    TODO: Add links-->
                    <a class="btn btn-primary" href="#" role="button">Edit</a>
                    <a class="btn btn-danger" href="#" role="button">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="fragments/foot.html :: scripts"></script>
</body>
</html>
